<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vector</title>

    <link type="text/css" rel="stylesheet" href="../resources/libs/bootstrap-4.4.1/css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="../resources/css/main.css">

    <script src="../resources/js/translation/t_vector.js"></script>
    <script src="../resources/libs/Popper/1.12.9_popper.js"></script>
    <script src="../resources/libs/jquery-3.4.1/jquery-3.4.1.min.js"></script>
    <script src="../resources/libs/bootstrap-4.4.1/js/bootstrap.min.js"></script>
    <script src="../resources/js/main.js"></script>
    <script src="../resources/js/vector.js"></script>

</head>
<body>
<div class="page-header">
    <div class="btn-group" role="group">
        <button type="button" data-language="zh" class="language-selector btn btn-secondary">中文</button>
        <button type="button" data-language="en" class="language-selector btn btn-secondary">English</button>
        <button type="button" data-language="ja" class="language-selector btn btn-secondary">日本語</button>
    </div>
    <div style="float:right">
        <a class="btn btn-danger" href="../index.html" data-translation="go_back"></a>
    </div>
</div>

<div class="page-main container">
<!--    <h4 id="page-title" class="display-4 text-center" data-translation="vector_plus"></h4>-->
    <div class="row mb-3">
        <div class="col text-center">
            <button
                    id="page-title"
                    type="button"
                    class="btn btn-info"
                    data-toggle="modal"
                    data-target="#myModal"
                    data-translation="vector_plus"
            >
            </button>
        </div>
    </div>

    <div class="row">
        <div class="col text-center">
            <button id="do_calc"
                    type="button"
                    class="btn btn-success mb-3"
                    data-translation="go">
            </button>
        </div>
    </div>

    <div class="row mb-3 align-items-center">
        <div class="col-3"></div>

        <div class="col">
            <div class="center-block vector-input-div" data-template="vector-element-template">

            </div>
        </div>

        <div class="text-center">
            <input id="vector-operator" class="form-control element-input operator" style="background-color: white;" value="+" readonly>
        </div>

        <div class="col">
            <div class="center-block vector-input-div" data-template="vector-element-template">

            </div>
        </div>

        <div class="text-center">
            <input class="form-control element-input operator" style="background-color: white;" value="=" readonly>
        </div>

        <div class="col">
            <div class="center-block vector-result-div" data-template="vector-result-template">

            </div>
        </div>

        <div class="col-3"></div>
    </div>

    <div class="row mb-3">
        <div class="col-12">
            <div class="center-block vector-calculation-div" data-template="vector-calculation-template">

            </div>
        </div>
    </div>

    <div class="row mb-3">
        <div class="col-12">
            <div class="center-block">
                <div class="input-group multi-calculation-div" data-template="multi-calculation-template">

                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            </div>

            <div class="modal-body text-center container">
                <div class="row mb-3">
                    <div class="center-block">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" data-translation="calculation_type"></span>
                            </div>

                            <select id="vector-calculation-type" class="form-control" style="width: 60px">
                                <option value="plus">+</option>
                                <option value="minus">-</option>
                                <option value="multi">∙</option>
                            </select>
                        </div>

                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" data-translation="vector_size"></span>
                            </div>

                            <input id="vector-size-input"
                                   class="form-control"
                                   style="width: 60px"
                                   maxlength="1"
                                   aria-label=""
                            >
                        </div>

                        <button id="confirm-vector-size"
                                class="btn btn-success"
                                type="button"
                                data-dismiss="modal"
                                data-translation="confirm">
                        </button>
                    </div>
                </div>

            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>

</body>
</html>
