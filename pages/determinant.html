<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>determinant</title>

    <link type="text/css" rel="stylesheet" href="../resources/libs/bootstrap-4.4.1/css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="../resources/libs/mathml/mathml.css">
    <link type="text/css" rel="stylesheet" href="../resources/css/main.css">

    <script src="../resources/js/translation/t_determinant.js"></script>
    <script src="../resources/libs/Popper/1.12.9_popper.js"></script>
    <script src="../resources/libs/jquery-3.4.1/jquery-3.4.1.min.js"></script>
    <script src="../resources/libs/bootstrap-4.4.1/js/bootstrap.min.js"></script>
    <script src="../resources/libs/mathml/mspace.js"></script>
    <script src="../resources/js/main.js"></script>
    <script src="../resources/js/classes.js"></script>
    <script src="../resources/js/matrixOperations.js"></script>
</head>
<body>
<div class="page-header">
    <div class="btn-group" role="group">
        <button type="button" data-language="zh" class="language-selector btn btn-secondary">中文</button>
        <button type="button" data-language="en" class="language-selector btn btn-secondary">English</button>
        <button type="button" data-language="ja" class="language-selector btn btn-secondary">日本語</button>
    </div>
    <div style="float:right">
        <a class="btn btn-danger" href="../index.html" data-translation="go_back"></a>
    </div>
</div>
<div class="page-main container-fluid">
    <div class="row">
        <div class="col text-center">
            <h5 data-translation="remind"></h5>
        </div>
    </div>
    <div class="row">
        <div class="col text-center">
            <button
                    id="title"
                    type="button"
                    class="btn btn-info mb-2 display-4"
                    data-toggle="modal"
                    data-target="#myModal"
                    data-translation="change_determinant_size"
            >
            </button>
        </div>
    </div>
    <div class="row">
        <div class="col text-center">
            <button
                    id="do_back"
                    type="button"
                    class="btn btn-success mb-2 step-control-button"
                    data-translation="back"
                    style="visibility:hidden;"
            >
            </button>
            <button
                    id="do_calc"
                    type="button"
                    class="btn btn-primary mb-2"
                    data-translation="go"
            >
            </button>
            <button
                    id="do_next"
                    type="button"
                    class="btn btn-success mb-2 step-control-button"
                    data-translation="next"
                    style="visibility:hidden;"
            >
            </button>
        </div>
    </div>

    <div class="row align-items-center">
        <div class="text-center col">
            <div class="center-block">
                <div class="determinant-show-div"
                     data-template_row="determinant-row-template"
                     data-template_element="determinant-element-template"
                     data-template_calc="determinant-calc-template"
                     data-center="determinant-center"
                     data-left="determinant-left"
                     data-right="determinant-right"
                     data-mr="true"
                >

                </div>
                <div id="denominator" data-tips_div="denominator-tips">
                    <hr color="black"/>
                    <math>
                        <msup>(<mi></mi>)<mn></mn></msup>
                        <msup>(<mi></mi>)<mn></mn></msup>
                        <msup>(<mi></mi>)<mn></mn></msup>
                        <msup>(<mi></mi>)<mn></mn></msup>
                        <msup>(<mi></mi>)<mn></mn></msup>
                        <msup>(<mi></mi>)<mn></mn></msup>
                        <msup>(<mi></mi>)<mn></mn></msup>
                        <msup>(<mi></mi>)<mn></mn></msup>
                        <msup>(<mi></mi>)<mn></mn></msup>
                        <msup>(<mi></mi>)<mn></mn></msup>
                        <msup>(<mi></mi>)<mn></mn></msup>
                        <msup>(<mi></mi>)<mn></mn></msup>
                        <msup>(<mi></mi>)<mn></mn></msup>
                        <msup>(<mi></mi>)<mn></mn></msup>
                        <msup>(<mi></mi>)<mn></mn></msup>
                        <msup>(<mi></mi>)<mn></mn></msup>
                        <msup>(<mi></mi>)<mn></mn></msup>
                        <msup>(<mi></mi>)<mn></mn></msup>
                    </math>
                </div>
            </div>
        </div>
    </div>

    <div id="denominator-tips" class="denominator-tip text-center">
        <span data-translation="denominator_tip"></span>
        <span> [ </span>
        <math>
            <msup>(<mi></mi>)<mn></mn></msup>
            <msup>(<mi></mi>)<mn></mn></msup>
            <msup>(<mi></mi>)<mn></mn></msup>
            <msup>(<mi></mi>)<mn></mn></msup>
            <msup>(<mi></mi>)<mn></mn></msup>
            <msup>(<mi></mi>)<mn></mn></msup>
            <msup>(<mi></mi>)<mn></mn></msup>
            <msup>(<mi></mi>)<mn></mn></msup>
            <msup>(<mi></mi>)<mn></mn></msup>
            <msup>(<mi></mi>)<mn></mn></msup>
            <msup>(<mi></mi>)<mn></mn></msup>
            <msup>(<mi></mi>)<mn></mn></msup>
            <msup>(<mi></mi>)<mn></mn></msup>
            <msup>(<mi></mi>)<mn></mn></msup>
            <msup>(<mi></mi>)<mn></mn></msup>
            <msup>(<mi></mi>)<mn></mn></msup>
            <msup>(<mi></mi>)<mn></mn></msup>
            <msup>(<mi></mi>)<mn></mn></msup>
        </math>
        <span> ] </span>
    </div>
</div>

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            </div>

            <div class="modal-body text-center">
                <div class="mb-3 center-block">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" data-translation="determinant_size"></span>
                        </div>
                        <input id="determinant_size" class="first-matrix-size form-control size-input" maxlength="1">
                    </div>
                </div>
                <button id="confirm_size"
                        class="btn btn-success"
                        type="button"
                        data-dismiss="modal"
                        data-translation="confirm">
                </button>
            </div>
        </div>
    </div><!-- /.modal-content -->
</div>
</body>
</html>
